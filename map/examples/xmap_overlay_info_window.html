<html>
  <head>
    <script src="../lib/xmap.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #xmap {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="xmap"></div>
    <script>
      window.onload = function() {
        var map = new XMap.Map("#xmap", {});
        map.load("../files/data.json");
        let location = new XMap.Location("F1", 0, 0);
        let infoWindow = new XMap.HTMLInfoWindow(location, {
          content: "it's an info window"
        });
        map.addOverlay(infoWindow);
      };
    </script>
  </body>
</html>
