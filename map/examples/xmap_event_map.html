<html>
  <head>
    <script src="../lib/xmap.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="xmap"></div>
    <script>
      window.onload = function() {
        var map = new XMap.Map("#xmap", {});
        map.load("../files/data.json", function() {});
        let l;
        // 添加点击事件
        map.on(
          "click",
          (l = event => {
            map.off("click", l); // 移除点击事件
            let location = new XMap.Location(event.floor, event.x, event.y);
            let marker = new XMap.Marker(location, {
              icon: "img/peopleMarker.png",
              size: new XMap.Size(25),
              align: "BOTTOM"
            });
            map.addOverlay(marker);
          })
        );
      };
    </script>
  </body>
</html>
