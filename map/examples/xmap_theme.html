<html>
  <head>
    <script src="../lib/xmap.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #xmap {
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
      }
      .viewmode-group {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="xmap"></div>
    <div class="viewmode-group btn-group-vertical" data-toggle="buttons">
      <button class="btn btn-default">默认主题</button>
      <button class="btn btn-default btn-primary">自定义主题</button>
    </div>
    <script>
      window.onload = function() {
        var map = new XMap.Map("#xmap", {});
        map.load("../files/data.json");
        map
          .loadTheme("light", "../files/theme/light.json")
          .then(() => map.setTheme("light"));

        var aBtn = document.querySelectorAll(".btn");

        aBtn[0].onclick = function() {
          map.setTheme();
          this.classList.add("btn-primary");
          aBtn[1].classList.remove("btn-primary");
        };

        aBtn[1].onclick = function() {
          map.setTheme("light");
          this.classList.add("btn-primary");
          aBtn[0].classList.remove("btn-primary");
        };
      };
    </script>
  </body>
</html>
